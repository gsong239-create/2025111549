<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여대괴담-과학관</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: monospace, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .page-container {
            position: relative; 
            display: flex;
            max-width: 1200px; 
            width: 90vw; 
            height: 90vh; 
            margin: auto;
            align-items: flex-start;
            justify-content: space-between;
            padding: 20px;
            opacity: 1; 
            transition: opacity 0.5s;
        }

        #time-display-area {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50; 
            font-size: 14px;
            color: white; 
            text-align: right;
            line-height: 1.4;
        }
        
        .time-highlight {
            font-size: 18px;
            font-weight: bold;
        }


        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; 
            background-color: rgba(0, 0, 0, 0.95);
            
            background-image: url('science_kijun.png');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        #start-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; 
        }

        .start-text {
            color: darkred;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px darkred;
            margin-top: 20px;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .left-column {
            display: flex;
            flex-direction: column;
            width: 30%; 
            flex-shrink: 0;
          
        }

        .left-image-box {
            position: relative;
            width: 100%; 
        
            height: 35vh; 
            overflow: hidden;
            border: 3px solid transparent; 
            cursor: pointer;
        }
        
        .left-image-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
        }

        .image-box.selected {
             border-color: red !important;
        }
        
      
        .cctv-label-area {
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding: 15px 0 10px 0;
            flex-shrink: 0;
        }

        .document-area {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            flex-shrink: 0;
           
            max-height: 40vh; 
            overflow-y: auto; 
        }

    
        .center-reference {
            flex-shrink: 0;
            width: 15%;
            height: 100%; 
            background-image: url('science_kijun.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
            margin: 0 5%; 
        }

        .right-column {
            display: flex;
            flex-direction: column;
            width: 35%;
            flex-shrink: 0;
        }

        .right-image-box {
            position: relative;
            width: 100%;
            height: 60vh; 
            overflow: hidden;
            background-color: #1a1a1a;
            margin-top: 150px; 
            border: 3px solid transparent; 
            cursor: pointer;
        }
        
        .right-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    
        #next-button-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 10;
        }
        
        .next-button {
            padding: 10px 20px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

    </style>
</head>
<body>
    
    <audio id="bgm_main" src="../0_homepage/[Track 07] Horror Sound Effect.wav" loop autoplay></audio>

    <audio id="bgm_stairs" src="stairs 11.wav"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioMain = document.getElementById('bgm_main');
            const audioStairs = document.getElementById('bgm_stairs');
 
            audioMain.volume = 0.5;
            audioStairs.volume = 0.8; 

            audioMain.play().catch(e => {
                console.log("Main BGM blocked. Waiting for user interaction.");
            });

            document.addEventListener('click', function attemptPlay() {
                
                audioMain.play().catch(e => {});

                audioStairs.play().catch(e => {});

               
                if (!audioMain.paused && !audioStairs.paused) {
                    document.removeEventListener('click', attemptPlay);
                    console.log("Both audios successfully started by user click.");
                }
            }, { once: true });
        });
    </script>
    <div id="start-overlay">
        <div class="start-text">접근하려면 클릭하세요</div>
    </div>

    <div class="page-container" id="main-content">
        
        <div id="time-display-area">
            <div id="current-time"></div>
            <div id="access-time"></div>
        </div>

        <div class="left-column">
            <div class="left-image-box image-box" id="left-image-clickable">
                <img src="science_l.png" alt="과학관 계단 왼쪽 부분">
            </div>
            
            <div class="cctv-label-area">
                CAMERA 04
            </div>
            <div class="cctv-label-area" id="cctv-location">
                CCTV 위치장소 : 과학관
            </div>

            <div class="document-area">
                <p id="document-content">
                    
                </p>
            </div>
        </div>

        <div class="center-reference">
        </div>

        <div class="right-column">
            <div class="right-image-box image-box" id="right-image-clickable">
                <img src="science_r.png" alt="과학관 계단 오른쪽 부분">
            </div>
        </div>
        
    </div>
    
    <div id="next-button-container"></div>

    <script>
        
        const accessTime = new Date();
        
        function formatDateTime(date, isAccessTime = false) {
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'short', day: '2-digit', year: 'numeric'
            });
            const dayStr = date.toLocaleDateString('en-US', { weekday: 'short' });
            
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
          
            const hourStr = String(hours).padStart(2, '0');

            if (isAccessTime) {
              
                return `${dayStr}, ${dateStr} - ${hourStr}:${minutes}:${seconds}`;
            } else {
            
                return `${dayStr}, ${dateStr} - ${hourStr}:<span class="time-highlight">${minutes}:${seconds}</span>`;
            }
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerHTML = `CURRENT TIME: ${formatDateTime(now, false)}`;
        }
        
        
        document.getElementById('access-time').innerHTML = `ACCESS TIME: ${formatDateTime(accessTime, true)}`;
        
      
        setInterval(updateClock, 1000);
        updateClock(); 
        
    
        
        const startOverlay = document.getElementById('start-overlay');
        const leftImageClickable = document.getElementById('left-image-clickable');
        const rightImageClickable = document.getElementById('right-image-clickable');
        const documentContent = document.getElementById('document-content');
        const nextButtonContainer = document.getElementById('next-button-container');

        
        const defaultDoc = `양 옆의 이미지를 클릭하여 '특수 비공식 문서' 내용을 확인하세요.`;
        
        const leftDoc = `
            <p>특수 비공식 문서: 과학관은 차갑고 계산적인 각진 구조로 설계되어 있어, 모든 코너가 날카롭게 느껴진다. 복도에는 비상용 샤워기와 같은 설비들이 그대로 노출되어 있는데, 한밤중에는 이 시설물들이 마치 살아있는 기계처럼 느껴진다. 이곳에서는 논리적인 사고방식으로는 이해할 수 없는 차가운 흐느낌이 들린다고 한다. 계단을 오를 때 발소리가 두 번 울리는 것을 조심해야 한다.</p>
        `;
        
        const rightDoc = `
            <p>특수 비공식 문서: 이 계단은 금속 난간과 콘크리트로 이루어져 있다. 과학관 내의 모든 사물은 실험을 위해 존재한다. 가끔 샤워기 배관에서 물이 새는 소리가 들리지만, 물은 보이지 않는다. 벽이나 계단 표면에는 알 수 없는 화학 물질의 흔적들이 얼룩져 있다. 이 얼룩들은 과거의 어떤 '사고'를 암시하는 것일까? 과학적인 증명 없이도, 이곳이 무언가 잘못되었음을 알 수 있다.</p>
        `;
        
        let leftViewed = false;
        let rightViewed = false;
        
        documentContent.innerHTML = defaultDoc;

       
        startOverlay.addEventListener('click', () => {
           
            startOverlay.classList.add('hidden');

           
            const audio = document.getElementById('bgm_main');
            audio.play().catch(e => {
                console.log("Play attempt failed after overlay click:", e);
            });
           
        });

        function updateContent(doc, selectedElement) {
            documentContent.innerHTML = doc;
            
           
            leftImageClickable.classList.remove('selected');
            rightImageClickable.classList.remove('selected');
        
            selectedElement.classList.add('selected');
        }

        leftImageClickable.addEventListener('click', () => {
         
            if(startOverlay.classList.contains('hidden')) {
                updateContent(leftDoc, leftImageClickable);
                leftViewed = true;
                checkAllViewed();
            }
        });

        rightImageClickable.addEventListener('click', () => {
         
            if(startOverlay.classList.contains('hidden')) {
                updateContent(rightDoc, rightImageClickable);
                rightViewed = true;
                checkAllViewed();
            }
        });

        function checkAllViewed() {
            if (leftViewed && rightViewed) {
                if (!document.querySelector('.next-button')) {
                    const nextButton = document.createElement('button');
                    nextButton.textContent = '다음 공간으로 이동';
                    nextButton.classList.add('next-button');
                    
                    nextButtonContainer.appendChild(nextButton);
                    
                    nextButton.addEventListener('click', () => {
                        const audioStairs = document.getElementById('bgm_stairs');
                        audioStairs.pause();
                        audioStairs.currentTime = 0;

                        window.location.href = '../5_domitory/dormindex.html';
                    });
                }
            }
        }
    </script>

</body>
</html>
