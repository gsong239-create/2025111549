<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>여대괴담</title>
        <meta name="description" content="서울여대의 건물 곳곳의 계단을 탐방하는 사이트">
        <meta name="keywords" content="다음 페이지 이동">
        
        <style>
            body {
                background-image: url("homepage.jpg"); 
                background-size: cover; 
                background-repeat: no-repeat; 
                background-position: center center; 
                background-attachment: fixed; 
                min-height: 100vh;
                margin: 0;
            }

            .overlay-container {
                position: relative;
                width: 100%;
                height: 100vh;
                color: white;
                font-family: monospace; 
            }

            .camera-info {
                position: absolute;
                bottom: 0; 
                left: 0; 
                background-color: #a00000; 
                padding: 10px 20px;
                font-size: 30px;
                font-weight: bold;
                letter-spacing: 2px;
            }

            .time-info {
                position: absolute;
                top: 10px; 
                right: 10px; 
                font-size: 40px;
                font-weight: bold;
                color: white; 
                z-index: 10;
            }

            .detection-box-1, .detection-box-2 {
                position: absolute;
                width: 200px;
                height: 100px;
                border: 3px solid red;
                display: flex; 
                justify-content: center;
                align-items: flex-start; 
                color: red;
                font-size: 20px;
                padding-top: 5px;
            }

            .detection-box-1 {
                top: 150px; 
                left: 100px;
            }

            .detection-box-2 {
                top: 250px; 
                right: 50px; 
                height: 200px; 
            }

            
            #next-page-container {
                position: fixed; 
                bottom: 20px;
                right: 20px;
                text-align: right;
                z-index: 1000;
            }

            #next-page-button {
                padding: 15px 30px;
                font-size: 1.2em;
                color: white;
                background-color: #a00000; 
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-weight: bold;
                letter-spacing: 1px;
            }

            #next-page-button:disabled {
                background-color: #440000; 
                cursor: not-allowed;
            }

            #next-page-button:hover:not(:disabled) {
                background-color: #c00000;
            }
            
            #timer-message {
                margin-top: 5px;
                font-size: 0.9em;
                color: #ffcccc; 
            }
        </style>
    </head>
    <body>
        
        <audio id="bgm" src="[Track 07] Horror Sound Effect.wav" loop autoplay></audio>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const audio = document.getElementById('bgm');
                audio.volume = 0.5;
                audio.play().catch(e => {
                    console.log("Audio playback blocked. Waiting for button click.");
                });
            });
        </script>
        <div class="camera-info">
            CAMERA 0
        </div>
        
        <div class="time-info" id="clock"></div>

        <div id="next-page-container">
            <div id="timer-message">버튼 3초 뒤 활성화</div>
            <button id="next-page-button" disabled>50주년 기념관으로 이동</button>
        </div>

        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }

            setInterval(updateClock, 1000);
            updateClock();


            document.addEventListener('DOMContentLoaded', () => {
                const button = document.getElementById('next-page-button');
                const message = document.getElementById('timer-message');
                
                const nextURL = '../1_50/50index.html'; 

                let countdown = 3;

                const timerInterval = setInterval(() => {
                    countdown -= 1;
                    
                    if (countdown > 0) {
                        message.textContent = `버튼 ${countdown}초 뒤 활성화`;
                        message.style.color = '#ffcccc'; 
                    } else {
                        clearInterval(timerInterval);
                        
                        button.disabled = false;
                        button.textContent = '50주년 기념관으로 이동';
                        
                        message.textContent = '버튼이 활성화되었습니다.';
                        message.style.color = 'white'; 

                        button.addEventListener('click', () => {
                            const audio = document.getElementById('bgm');
                            audio.play().catch(e => {
                                console.log("Play attempt failed again:", e);
                            });
                            
                            window.location.href = nextURL;
                        });
                    }
                }, 1000);
            });
        </script>
    </body>
</html>
