<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여대괴담-최종 기록</title>
    <style>
      
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: monospace, sans-serif;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        #time-display-area {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50; 
            font-size: 14px;
            color: white;
            text-align: right;
            line-height: 1.4;
        }
        
        .time-highlight {
            font-size: 18px;
            font-weight: bold;
        }
        
        .page-container {
            position: relative; 
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 90vw; 
            height: 90vh; 
            margin: 20px auto 0 auto;
            align-items: center;
            padding: 20px;
            opacity: 1; 
            transition: opacity 0.5s;
        }

        
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; 
            background-color: transparent; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        
        #start-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; 
        }

        .start-text {
            color: darkred;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px darkred;
            animation: blink 1s step-start infinite;
            padding: 10px 20px; 
            background-color: rgba(0, 0, 0, 0.6); 
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        
        .main-content-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            align-items: center;
            margin-top: 50px;
        }
        
       
        .center-image-box {
            width: 100%;
            max-width: 330px; 
            height: auto; 
            overflow: hidden;
            position: relative;
            border: 3px solid transparent; 
            cursor: pointer;
            background-color: #1a1a1a;
            margin-bottom: 20px;
            z-index: 10; 
        }
        
        .center-image-box img {
            width: 100%;
            height: auto; 
            object-fit: contain; 
            display: block;
        }

        .cctv-label-area {
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .document-area {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            text-align: center;
            max-height: 20vh;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .warning-popup {
            position: fixed;
            width: 300px; 
            min-height: 100px;
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #000;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 14px;
            z-index: 300;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.1s;
            display: flex;
            flex-direction: column;
            animation: blink-fast 0.1s infinite alternate; 
        }
        
        .warning-popup-title {
            background-color: #0078d7; 
            color: white;
            padding: 3px 5px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .warning-popup-content {
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .warning-popup-icon {
            font-size: 30px;
            color: orange;
            margin-right: 10px;
        }
        
        .warning-popup-text {
            font-weight: bold;
            color: red;
        }

        @keyframes blink-fast {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        
    </style>
</head>
<body>
    
    <audio id="bgm_main" src="../0_homepage/[Track 07] Horror Sound Effect.wav" loop autoplay></audio>
    <audio id="bgm_stairs" src="stairs 12.wav" loop></audio>
    <audio id="sfx_alarm" src="9956F04E5CFD3A0E02.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioMain = document.getElementById('bgm_main');
            const audioStairs = document.getElementById('bgm_stairs'); 
            const sfxAlarm = document.getElementById('sfx_alarm'); 
            
            
            audioMain.volume = 0.5;
            audioStairs.volume = 0.8; 
            sfxAlarm.volume = 1.0; 

            
            document.addEventListener('click', function attemptPlay() {
            
                audioMain.play().catch(e => {});

              
                audioStairs.play().catch(e => {});

               
                if (!audioMain.paused && !audioStairs.paused) {
                    document.removeEventListener('click', attemptPlay);
                    console.log("Both audios successfully started by user click.");
                }
            }, { once: true });
        });
    </script>
    <div id="flash-overlay"></div>

    <div class="page-container" id="main-content">
        
        <div id="time-display-area">
            <div id="current-time"></div>
            <div id="access-time"></div>
        </div>

        <div class="main-content-area">
            <div class="cctv-label-area" id="cctv-location">
                CCTV 위치장소 : 기록 시작 전
            </div>
            
            <div class="center-image-box image-box" id="center-image-clickable">
                <img src="final_1.png" alt="계단 이미지">
            </div>

            <div class="document-area">
                <p id="document-content">
                    기록을 열람하려면 '접근'을 누르십시오.
                </p>
            </div>
        </div>
        
    </div>
    
    <div id="start-overlay">
        <div class="start-text">접근하려면 클릭하세요</div>
    </div>

    <div id="next-button-container"></div>

    <script>
        
        const startOverlay = document.getElementById('start-overlay');
        const centerImageClickable = document.getElementById('center-image-clickable');
        const centerImage = centerImageClickable.querySelector('img');
        const documentContent = document.getElementById('document-content');
        const cctvLocation = document.getElementById('cctv-location');
        
        
        const audioMain = document.getElementById('bgm_main');
        const audioStairs = document.getElementById('bgm_stairs'); 
        const sfxAlarm = document.getElementById('sfx_alarm'); 

        let interactionPhase = 0; 
        let alarmTimeout;
        
       
        const accessTime = new Date();
        
        function formatDateTime(date, isAccessTime = false) {
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'short', day: '2-digit', year: 'numeric'
            });
            const dayStr = date.toLocaleDateString('en-US', { weekday: 'short' });
            
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            const hourStr = String(hours).padStart(2, '0');

            if (isAccessTime) {
                return `${dayStr}, ${dateStr} - ${hourStr}:${minutes}:${seconds}`;
            } else {
                return `${dayStr}, ${dateStr} - ${hourStr}:<span class="time-highlight">${minutes}:${seconds}</span>`;
            }
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerHTML = `CURRENT TIME: ${formatDateTime(now, false)}`;
        }
        
        document.getElementById('access-time').innerHTML = `ACCESS TIME: ${formatDateTime(accessTime, true)}`;
        setInterval(updateClock, 1000);
        updateClock(); 
        
        
     
        function createWarningPopup(text, isCentral) {
          
            sfxAlarm.currentTime = 0; 
            sfxAlarm.play().catch(e => {
                console.error("Alarm sound play failed:", e);
            });
        

            const popup = document.createElement('div');
            popup.classList.add('warning-popup');
            
          
            popup.innerHTML = `
                <div class="warning-popup-title">
                    <span>Warning Dialogue</span>
                    <span style="cursor: pointer;">X</span>
                </div>
                <div class="warning-popup-content">
                    <span class="warning-popup-icon">⚠️</span> 
                    <span class="warning-popup-text">${text}</span>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            popup.querySelector('span:last-child').onclick = () => {
                popup.remove();
            };

            if (isCentral) {
               
                popup.style.top = '50%';
                popup.style.left = '50%';
                popup.style.transform = 'translate(-50%, -50%)';
            } else {
                
                const x = Math.random() * (window.innerWidth - 350) + 50;
                const y = Math.random() * (window.innerHeight - 150) + 50;
                popup.style.left = `${x}px`;
                popup.style.top = `${y}px`;
            }
            
            setTimeout(() => {
                popup.style.visibility = 'visible';
                popup.style.opacity = '1';
            }, 50); 
        }

        function startRandomAlarmSequence(count) {
            const text = "다음으로 이동할 수 없습니다"; 
            let currentCount = 0;
            const totalPopups = 15; 
            let initialInterval = 1000; 
            let acceleration = 60; 

         
            createWarningPopup(text, true);

          
            setTimeout(() => {
                
                function spawnNextPopup() {
                    if (currentCount >= totalPopups) { 
                        return;
                    }
                    
                    createWarningPopup(text, false);
                    currentCount++;
                    
                   
                    let nextInterval = Math.max(100, initialInterval - (currentCount * acceleration)); 
                    
                  
                    setTimeout(spawnNextPopup, nextInterval);
                }

                spawnNextPopup(); 
            }, 2000); 
        }

       
        startOverlay.addEventListener('click', () => {
            if (interactionPhase === 0) {
                startOverlay.classList.add('hidden');
             
                audioMain.play().catch(e => {
                    console.log("Play attempt failed after overlay click:", e);
                });

                audioStairs.play().catch(e => {
                    console.log("Stairs audio play failed on overlay click:", e);
                });
                
           
                centerImage.src = 'final_2.png';
                
                documentContent.innerHTML = `이미지를 클릭하여 마지막 기록을 열람하십시오.`;
                cctvLocation.textContent = `CCTV 위치장소 : 마지막 기록 준비`;
                interactionPhase = 1; 
            }
        });

       
        centerImageClickable.addEventListener('click', () => {
            if (interactionPhase === 1) {
                
                
                centerImage.src = 'final_3.png';
                
                documentContent.innerHTML = `
                    <p style="color:red; font-weight:bold;">[최종 기록: 04:12]</p>
                    <p>기숙사까지의 모든 기록을 마쳤다. 안도감과 함께 다음 구역으로 넘어가려던 순간, 계단 구석에서 짙은 어둠이 느껴진다. 카메라 렌즈를 돌리는 순간, 그것이 거기에... 존재하고 있었다. 온몸의 털이 곤두서고 호흡이 멈추면서... 움직임을 기록할 수 없었다. 이것은... 내가 본 마지막 시야다.</p>
                `;
                
                centerImageClickable.classList.add('selected'); 
                cctvLocation.textContent = `CCTV 위치장소 : ??`;
                interactionPhase = 2;

                
                alarmTimeout = setTimeout(() => {
                    startRandomAlarmSequence(15); 
                }, 5000); 
            }
        });
    </script>

</body>
</html>
